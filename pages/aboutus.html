<!DOCTYPE html>
<html lang="es">

<head>

<body>
    <header>
        <div id="navbar-container"></div>
    </header>
    <section class="page-section text-center bg-black text-white my-5" id="team">

            <br>
            <div class="row gx-4 gx-lg justify-content-center">
                <div class="col-lg-8 col-xl-6 text-center">

                    <hr class="divider">
                </div>
            </div>
            <div class="row gx-4 gx-lg justify-content-center">
                <div class="col-12 col-md-6 col-lg-3 pt-2">
                    <div class="team-member mx-auto mb-5 mb-lg-0">

                        <h5>Yas'z Escobar Tomé</h5>

                        <div class="botones">
                            <a class="btn btn-dark btn-social mx-2" href="https://github.com/yaszcdp"

                            </a>

                                href="https://www.linkedin.com/in/yas-z-escobar-tomé-452908127/"

                                <i class="bi bi-linkedin"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 pt-2">
                    <div class="team-member mx-auto mb-5 mb-lg-0">
                        <img class="mx-auto rounded-circle mb-3 h-50 w-50" src="./../assets/img/team-member2.jpg"
                            alt="foto de demian parenti">
                        <h5>Demian Parenti</h5>
                        <p class="">Lead Developer</p>

                        <div class="botones">
                            <a class="btn btn-dark btn-social mx-2" href="https://github.com/demianvparenti"
                                aria-label="Demian Parenti Github Profile" target="_blank">
                                <i class="bi bi-github"></i>
                            </a>
                            <a class="btn btn-dark btn-social mx-2" href="https://www.linkedin.com/in/demian-v-parenti/"
                                aria-label="Demian Parenti LinkedIn Profile" target="_blank">
                                <i class="bi bi-linkedin"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 pt-2">
                    <div class="team-member mx-auto mb-5 mb-lg-0">
                        <img class="mx-auto rounded-circle mb-3 h-50 w-50" src="./../assets/img/team-member2.jpg"
                            alt="foto de aram guzelian">
                        <h5>Aram Guzelian</h5>
                        <p class="">Lead Developer</p>

                        <div class="botones">
                            <a class="btn btn-dark btn-social mx-2" href="https://github.com/AraGuzel666"
                                aria-label="Aram Guzelian Github Profile" target="_blank">
                                <i class="bi bi-github"></i>
                            </a>
                            <a class="btn btn-dark btn-social mx-2" href="https://www.linkedin.com/in/aram-guzelian/"
                                aria-label="Aram Guzelian LinkedIn Profile" target="_blank">
                                <i class="bi bi-linkedin"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 pt-2">
                    <div class="team-member mx-auto mb-5 mb-lg-0">
                        <img class="mx-auto rounded-circle mb-3 h-50 w-50" src="./../assets/img/team-member2.jpg"

                        <h5>Gabriel Cardozo</h5>
                        <p class="">Lead Developer</p>

                        <div class="botones">
                            <a class="btn btn-dark btn-social mx-2" href="https://github.com/GabiGC"
                                aria-label="Gabriel Cardozo Github Profile" target="_blank">
                                <i class="bi bi-github"></i>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script>
        function loadHTML(elementId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadHTML('navbar-container', '../navbar.html');
            loadHTML('footer-container', '../footer.html');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./../assets/script.js"></script>
</body>

</html>
