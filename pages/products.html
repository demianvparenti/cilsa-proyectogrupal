<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./../assets/img/logo.png">
    <link rel="stylesheet" href="/assets/styles.css">
</head>

<body>
    <header>
        <div id="navbar-container"></div>
    </header>
    <section>
        <!--categorías-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-lg-3">
                    <br>
                    <h3 class="text-center mt-5">Categorías</h3>
                    <hr class="divider">
                    <div class="container">
                        <div class="list-group d-flex justify-content-start">
                            <a href="categories/armatupc.html" class="list-group-item list-group-item-action">Arma tu
                                PC</a>
                            <a href="categories/pcsarmadas.html" class="list-group-item list-group-item-action">PCs
                                Armadas</a>
                            <a href="categories/accesorios.html"
                                class="list-group-item list-group-item-action">Accesorios</a>
                        </div>
                    </div>
                </div>
                <!--productos-->
                <div class="col-12 col-lg-9">
                    <div class="container">
                        <br>
                        <h2 class="text-center mt-5">Productos</h2>
                        <hr class="divider">
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6" id="productos-container">

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>
    <div id="footer-container"></div>

    <script>
        function loadHTML(elementId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadHTML('navbar-container', '../navbar.html');
            loadHTML('footer-container', '../footer.html');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./../assets/script.js"></script>
</body>

</html>
