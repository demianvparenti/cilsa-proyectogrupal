<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div id="navbar-container"></div>
    </header>
    <section class="page-section-store">
        <!--categorías-->
        <div class="container py-4 px-4 px-lg-5 text-center text-white">
            <div class="row gx-4 gx-lg justify-content-center">
                <div class="col-12 col-lg-3">
                    <h2 class="">Categorías</h3>
                    <hr class="divider">
                    <div class="container">
                        <div class="list-group d-flex justify-content-start">
                            <a href="#" class="list-group-item list-group-item-action" data-categoria="componentes">Arma tu PC</a>
                            <a href="#" class="list-group-item list-group-item-action" data-categoria="pc-armadas">PCs Armadas</a>
                            <a href="#" class="list-group-item list-group-item-action" data-categoria="accesorios">Accesorios</a>
                        </div>
                    </div>
                </div>

                <!--productos-->
                <div class="col-12 col-lg-9">
                    <div class="container">
                        <h2 class="text-center">Productos</h2>
                        <hr class="divider">
                    </div>
                    <div class="row justify-content-center">
                        <div id="productos-container" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="footer-container"></div>

    <script>
        function loadHTML(elementId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadHTML('navbar-container', 'navbar.html');
            loadHTML('footer-container', 'footer.html');
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    
</body>

</html>
