<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd's Heaven | Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./../assets/img/logo.png">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header>
        <div id="navbar-container"></div>
    </header>
    <section class="page-section-contact" id="contact">
        <div class="container py-4 px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 col-xl-6 text-center text-white">
                    <h2>¡Contáctanos!</h2>
                    <hr class="divider">
                    <p>¿Tiene alguna duda u oportunidad de negocio?
                        <br>¡Envíanos un mensaje y te responderemos tan pronto sea posible!
                    </p>
                </div>
            </div>

            <div class="row gx-4 gx-lg-5 justify-content-center mt-5">
                <div class="col-lg-6">
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <!-- Nombre input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="ingresa tu nombre"
                                data-sb-validations="required" data-sb-can-submit="no">
                            <label for="name">Nombre</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">Campo obligatorio.</div>
                        </div>
                        <!-- Email input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="name@example.com"
                                data-sb-validations="required,email" data-sb-can-submit="no">
                            <label for="email">Email</label>
                            <div class="invalid-feedback" data-sb-feedback="email:required">Campo obligatorio.</div>
                            <div class="invalid-feedback" data-sb-feedback="email:email">Email inválido.</div>
                        </div>
                        <!-- Telefono input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890"
                                data-sb-validations="required" data-sb-can-submit="no">
                            <label for="phone">Teléfono</label>
                            <div class="invalid-feedback" data-sb-feedback="phone:required">Campo obligatorio.</div>
                        </div>
                        <!-- Message input-->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" type="text"
                                placeholder="Enter your message here..." style="height: 10rem"
                                data-sb-validations="required" data-sb-can-submit="no"></textarea>
                            <label for="message">Message</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">Campo obligatorio.</div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-dark btn-xl" id="submitButton" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div id="footer-container"></div>

    <script>
        function loadHTML(elementId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadHTML('navbar-container', 'navbar.html');
            loadHTML('footer-container', 'footer.html');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./../assets/script.js"></script>
</body>

</html>
